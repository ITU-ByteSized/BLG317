<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings â€¢ ByteSizedDB</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/pages/settings.css">
</head>
<body>
    <header></header>

    <main class="page settings-page">
        <div class="settings-container">
            <h1>Account Settings</h1>
            
            <div class="settings-section">
                <div class="avatar-upload">
                    <img id="current-avatar" src="https://via.placeholder.com/100" alt="Avatar">
                    <div class="upload-btn-wrapper">
                        <button class="btn btn-secondary">Change Photo</button>
                        <input type="file" id="avatar-input" accept="image/*">
                    </div>
                </div>
            </div>

            <form id="settings-form">
                <div class="form-group">
                    <label>Username (Changeable once)</label>
                    <input type="text" id="set-username">
                    <small id="username-warn" style="color:#dba100; display:none;">You have already changed your username once.</small>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="set-email">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="set-gender">
                            <option value="">Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Birth Date (Set once)</label>
                        <input type="date" id="set-birthdate">
                    </div>
                </div>

                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="set-bio" rows="3"></textarea>
                </div>
                
                <hr style="border-color:#333; margin: 20px 0;">

                <div class="form-group checkbox-group">
                    <label style="display:flex; align-items:center; cursor:pointer;">
                        <input type="checkbox" id="set-public">
                        <span style="margin-left:10px;">Make Profile Public</span>
                    </label>
                    <small style="color:#777; display:block; margin-top:5px;">
                        If unchecked, other users will see "{username} profilini gizledi."
                    </small>
                </div>

                <hr style="border-color:#333; margin: 20px 0;">

                <h3>Change Password</h3>
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" id="current-password" placeholder="Required for password change">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="new-password">
                </div>

                <button type="submit" class="btn btn-save" style="width:100%; margin-top:20px;">Save All Changes</button>
            </form>
            <div id="settings-message" class="message-box"></div>
        </div>
    </main>

    <script type="module" src="../script/pages/settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes • ByteSizedDB</title>
    <link rel="stylesheet" href="../style/global.css">
    <style>
        .ep-container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .back-btn { 
            display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px;
            color: var(--accent-color); text-decoration: none; font-weight: bold; 
            font-size: 1rem; transition: opacity 0.2s; 
        }
        .back-btn:hover { opacity: 0.8; }
        
        .series-header { border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px; }
        .series-header h1 { font-size: 2.5rem; margin: 0 0 10px 0; color: #fff; }
        .series-header p { color: var(--text-muted); font-size: 1.1rem; }

        .season-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; border-bottom: 1px solid #333; margin-bottom: 30px; }
        .season-tab {
            background: #1a1a1a; border: 1px solid #333; color: #aaa;
            padding: 8px 20px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-weight: 600;
        }
        .season-tab.active { background: var(--accent-color); color: #000; border-color: var(--accent-color); }
        .season-tab:hover:not(.active) { border-color: #666; color: #fff; }

        .episode-list { display: flex; flex-direction: column; gap: 15px; }
        .episode-card {
            background: #1a1a1a; border: 1px solid #333; border-radius: 8px;
            padding: 20px; display: flex; align-items: center; gap: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .episode-card:hover { transform: translateY(-3px); border-color: #555; }
        
        .ep-number { 
            font-size: 1.5rem; font-weight: 800; color: #444; width: 60px; text-align: center; 
            flex-shrink: 0; 
        }
        .ep-info { flex: 1; }
        .ep-title { font-size: 1.2rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .ep-meta { font-size: 0.9rem; color: var(--text-muted); display: flex; gap: 15px; }
        .ep-rating { color: var(--accent-color); font-weight: bold; display: flex; align-items: center; gap: 4px; }
    </style>
</head>
<body>
    <header></header>
    <main class="page ep-container">
        <a id="back-link" href="#" class="back-btn">← Back to Series</a>
        
        <div class="series-header">
            <h1 id="series-title">Loading...</h1>
            <p>Episode Guide</p>
        </div>

        <div id="season-tabs" class="season-tabs"></div>

        <div id="episode-list" class="episode-list">
            <p style="color:#888;">Select a season to view episodes.</p>
        </div>
    </main>
    <script type="module" src="../script/pages/episodes.js"></script>
</body>
</html>

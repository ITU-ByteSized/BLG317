<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel • ByteSizedDB</title>
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/pages/admin.css">
</head>
<body>
    <header></header>

    <main class="page admin-page">
        <div class="admin-sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li class="active">Dashboard</li>
                <li onclick="alert('User management coming soon')">Users</li>
                <li onclick="alert('Reports coming soon')">Reports</li>
            </ul>
            <a href="index.html" class="back-home">← Back to Site</a>
        </div>

        <div class="admin-content">
            <header class="admin-header">
                <h3>Dashboard Overview</h3>
                <span id="admin-user-display">Admin</span>
            </header>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="stat-users">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Movies</h3>
                    <div class="stat-number" id="stat-movies">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total User Ratings</h3>
                    <div class="stat-number" id="stat-ratings">-</div>
                </div>
            </div>

            <div class="admin-section">
                <h4>Recent Activity</h4>
                <p style="color:#666;">No recent logs available.</p>
            </div>
        </div>
    </main>

    <script type="module" src="../script/pages/admin.js"></script>
</body>
</html>
